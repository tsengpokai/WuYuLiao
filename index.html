<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEISYNC | Cinematic Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/logo.svg" alt="Logo" class="brand-logo pulse">
                <div>
                    <h1 class="logo-text">SEI<span>SYNC</span></h1>
                    <div class="version">V4.0 CINEMATIC</div>
                </div>
            </div>
            
            <div class="status-indicator">
                <span class="dot"></span> SYSTEM: <span style="color:#66fcf1">ARMED</span>
            </div>

            <div class="control-panel">
                <div class="step-group">
                    <span class="step-label">SEQUENCE CONTROL</span>
                    <button id="btn-simulate" class="cyber-btn">INITIATE EARTHQUAKE</button>
                </div>
            </div>

            <div class="event-feed">
                <div class="feed-header">EVENT PARAMETERS</div>
                <div class="feed-row">
                    <span>STATUS</span>
                    <span id="feed-status" style="color:#555">IDLE</span>
                </div>
                <div class="feed-row">
                    <span>P-WAVE RAD</span>
                    <span id="feed-p-rad">0 km</span>
                </div>
                <div class="feed-row">
                    <span>S-WAVE RAD</span>
                    <span id="feed-s-rad">0 km</span>
                </div>
            </div>

            <div class="console-box">
                <div id="log-output" class="console-content">
                    <div>> System ready.</div>
                    <div>> Map overlay initialized.</div>
                    <div>> Awaiting event trigger...</div>
                </div>
            </div>
        </aside>

        <main class="dashboard">
            <section class="waveforms-container">
                <div class="panel-header">SEISMIC NETWORK TELEMETRY</div>
                
                <div class="wave-row">
                    <div class="station-badge" id="badge-0">HUAL</div>
                    <canvas id="chart-0"></canvas>
                </div>
                <div class="wave-row">
                    <div class="station-badge" id="badge-1">NACB</div>
                    <canvas id="chart-1"></canvas>
                </div>
                <div class="wave-row">
                    <div class="station-badge" id="badge-2">SSLB</div>
                    <canvas id="chart-2"></canvas>
                </div>
            </section>

            <section class="map-section">
                <div id="map"></div>
                <div class="map-hud">
                    <h3>ESTIMATED EPICENTER</h3>
                    <div class="hud-grid">
                        <div><small>MAG</small><br><strong class="hud-mag">5.9</strong></div>
                        <div><small>DEPTH</small><br><strong>12km</strong></div>
                        <div><small>LOC</small><br><strong>OFFSHORE</strong></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
